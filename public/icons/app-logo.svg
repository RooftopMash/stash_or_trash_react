<svg viewBox="0 0 400 120" width="400" height="120" xmlns="http://www.w3.org/2000/svg">
  <g font-family="Arial, sans-serif" font-weight="bold" text-anchor="middle">
    <!-- Treasure Bag for "Stash" -->
    <ellipse cx="80" cy="70" rx="45" ry="40" fill="#C2B280" stroke="#8B7B3A" stroke-width="3"/>
    <rect x="62" y="25" width="36" height="20" rx="12" fill="#8B7B3A"/>
    <text x="80" y="80" font-size="34" fill="#6C4E09" font-family="'Treasure Map Deadhand', Arial, sans-serif">Stash</text>
    <!-- Gold Coin -->
    <circle cx="120" cy="25" r="13" fill="#FFD700" stroke="#D4AF37" stroke-width="2"/>
    <circle cx="120" cy="25" r="7" fill="#FFF8DC" opacity="0.6"/>
    <!-- "Or" as a camera lens/eye, animated suggestion -->
    <g>
      <ellipse cx="200" cy="70" rx="23" ry="23" fill="#e0e0e0" stroke="#222" stroke-width="3"/>
      <circle cx="200" cy="70" r="12" fill="#4a90e2" stroke="#222" stroke-width="2"/>
      <circle cx="200" cy="70" r="6" fill="#fff" opacity="0.6"/>
      <text x="200" y="78" font-size="28" fill="#333" font-family="Arial, sans-serif" font-weight="bold">or</text>
    </g>
    <!-- Trash Can for "Trash" -->
    <rect x="270" y="55" width="70" height="50" rx="14" fill="#B0B0B0" stroke="#888" stroke-width="3"/>
    <rect x="285" y="45" width="40" height="15" rx="7" fill="#888"/>
    <text x="305" y="85" font-size="34" fill="#444" font-family="'Courier New', Courier, monospace">Trash</text>
  </g>
</svg>
